{include file='common/head' /}
<link rel="stylesheet" type="text/css" href="/static/common.css?v=3.0.6"/>
<link rel="stylesheet" type="text/css" href="/static/list/css.css?v=1.0.0">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row">
                <div class="layui-col-md8">
					<a class="layui-btn layui-btn-sm  layui-btn-primary" onclick="layer_show('新增','{:url('add')}')">新增</a>
                    <a class="layui-btn layui-btn-sm"onclick="edit()">修改</a>
                    <a class="layui-btn layui-btn-sm layui-btn-danger"onclick="del()">删除</a>
                    <a class="layui-btn layui-btn-sm layui-bg-cyan" onclick="status_ok(2,'核准')">核准</a>
                    <a class="layui-btn  layui-btn-sm layui-bg-gray"  onclick="status_ok(0,'去审')">去审</a>
                </div>
                <div class="layui-col-md4 align-right">
                    <form id='searchform' method="post" action="" class="layui-form" >
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input id="title" type="text" name="content" placeholder="请输入标题" autocomplete="off"class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-sm layui-btn-primary" id='searchsubmit'><i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i></a>
                    </div>
                    </form>
                </div>
            </div>
            <table id='tabledata' class="layui-table table-sort">
                <thead>
                <tr class="text-c">
                    <th width="25">id</th>
                    <th>标题</th>
                    <th>关联功能</th>
                    <th>关联数据表</th>
                    <th>字段数据</th>
                    <th>添加人</th>
                    <th>添加时间</th>
                    <th>状态</th>
                </tr>
                </thead>
            </table>
            </br>
            </br>
        </div>
    </div>
</div>
{include file='common/footer' /}
<script src="__SFDP__/sfdp.7.0.js"></script>
<script>
    window.onresize = function (){
        adjustButtons()
    }
    $(document).ready(function () {
        var dataTable = $('#tabledata').DataTable({
            deferRender: true,
            bFilter: false,    //去掉搜索框方法三：这种方法可以
            bLengthChange: false,   //去掉每页显示多少条数据方法
            processing: true,
            order: [],
            serverSide: true,
            ordering: false,
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                param.limit = data.length;
                param.start = data.start;
                param.page = (data.start / data.length) + 1;
                param.draw = data.draw;
                var title = $("#title").val();
                if (title != '') {
                    param.title = title;
                }
                $.ajax({
                    type: "post",
                    url: "{:url('base')}",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        callback(result);
                    }
                });
            },
        });
        $("#searchsubmit").bind("click", function () { //按钮 点击事件触发table重新请求服务器
            $("#tabledata").dataTable().fnDraw(true);
        });
        $('#tabledata tbody').on( 'click', 'tr', function(){
            var trs = $(this).parent('tbody').find('tr');
            $.each(trs, function (index, item) {
                $(item).find('td:eq(0) input').prop('checked', false);
            });
            $(this).find('td:eq(0) input').prop('checked', true)
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }else {
                dataTable.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });
    });

    /*修改功能*/
    function edit() {
        var Param = getParam();
        if (!Param) {
            return false;
        }
        var id = Param[0];
        var status = Param[1];
        if (status == 1 || status == 2) {
            layer.msg('流程审批中，或者已被审批通过~~');
            return false;
        }
        layer_show("修改", "{:url('edit')}?id=" + id);
    }


    function status_ok(st, msg) {
        var Param = getParam();
        if (!Param) {
            return false;
        }
        var id = Param[0];
        var status = Param[1];
        if (status == st) {
            layer.msg('该单据已被' + msg);
            return false;
        }
        sfdp.Askshow("{:url('status')}?id=" + id + '&status=' + st, "您确定要执行【" + msg + "】吗?该操作无法撤销！")
    }

    function del() {
        var Param = getParam();
        if (!Param) {
            return false;
        }
        var id = Param[0];
        var status = Param[1];
        if (status == 1 || status == 2) {
            layer.msg('流程审批中，或者已被审批通过~~');
            return false;
        }
        sfdp.Askshow("{:url('del')}?id=" + id, "删除须谨慎，确认要删除吗?")
    }

    /*参数获取*/
    function getParam() {
        if ($("input[name='ids']:checked").length > 1) {
            layer.msg('只能选择一个哟~~');
            return false;
        }
        var val = $("input:checkbox:checked").val();
        if (val == '' || val == undefined) {
            layer.msg('请选择您要操作的单据~~');
            return false;
        }
        return val.split('/');
    }
</script>

</body>
</html>
