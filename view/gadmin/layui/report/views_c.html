{include file='common/head' /}
<link rel="stylesheet" href="__LIB__/jexcel/jquery.jexcel.css" type="text/css">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body">
			<div class="layui-row flex-center">
				<div class="layui-col-md3">
				</div>
				<div class="layui-col-md9 align-right">
					<form action="" method="post" name="form" id="form">
						<div class="layui-inline">
							<div class="layui-input-inline">
								{$headInfo|raw}
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-comm layui-btn-sm"  id='searchsubmit'>
								<i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="layui-row flex-center">
			<div class="col-xs-12">
				<div class="panel">
					<div class="panel-header">
						{$info.title}-柱状图
					</div>
					<div class="panel-body">
						<div id="echarts-1" style="height: 300px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row flex-center">
			<div class="col-xs-12">
				<div class="panel">
					<div class="panel-header">
						{$info.title}-饼状图
					</div>
					<div class="panel-body">
						<div id="echarts-2" style="height: 300px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row flex-center">
			<div class="col-xs-12">
				<div class="panel">
					<div class="panel-header">
						{$info.title}-折线图
					</div>
					<div class="panel-body">
						<div id="echarts-3" style="height: 300px;"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
{include file='common/footer' /}
<script src="__LIB__/echarts/4.1.0.rc2/echarts.min.js" type="text/javascript"></script>
<script src="/static/desk.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function () {
		desk.bar('echarts-1',{$datax|raw},{$datay|raw});
		desk.pie('echarts-2',{$result|raw});
		desk.line('echarts-3',{$datax|raw},[{$js|raw}]);
	});
	</script>
