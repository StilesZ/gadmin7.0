{include file='common/head' /}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
    <form  class="layui-form" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">任务标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  datatype="*" placeholder="请输入任务标题" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务类型</label>
            <div class="layui-input-block">
                <select name="type" datatype="*" >
                    <option value=""></option>
                    <option value="0">PHP-Shell方法</option>
                    <option value="1">HTTP-请求网页接口</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务规则</label>
            <div class="layui-input-block">
                <input type="text" name="rule" class="layui-input"  datatype="*" value="* * * * * *">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">脚本方法</label>
            <div class="layui-input-block">
                <input type="text" name="shell" class="layui-input" datatype="*" placeholder="请输入脚本方法" value="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">任务备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" datatype="*" placeholder="请输入排序" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="禁用" checked>
                <input type="radio" name="status" value="1" title="启用">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
    </div>
</div>
</div>
{include file='common/footer' /}
<script>
    $(function () {
        layui.use('form', function(){
            var form = layui.form;
            $("[name='rule']").find("[value='{$info.rule ?? '0'}']").attr("selected",true);
            $("input[type=radio][name=status][value={$info.status ?? '1'}]").attr("checked",true);
            form.render();
        });
        g_checkForm($("#form"));
    })
</script>
</body>
</html>
