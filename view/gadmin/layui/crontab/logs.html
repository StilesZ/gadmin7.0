{include file='common/head' /}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row">
                <div class="layui-col-md9">
                    <a onclick="location.reload()" class=" layui-btn layui-btn-sm layui-btn-primary"> 刷新 - 10秒自动刷新</a>
                </div>
            </div>
            <div class="layui-row"  style='margin:5px'>
                <table class="layui-hide" id="myList" lay-size="sm"  lay-filter="data"></table>
            </div>
        </div>
    </div>
</div>
{include file='common/footer' /}
<script type="text/javascript">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#myList'
            ,url:window.location.href
            ,method:'post',
            limit: 16,escape:false,
            limits:[16,30,50,100,200]
            ,height:'full-90',page: true
            ,cols: [[
                {field:'id',  title: 'id',width: 80},
                {field:'create_time',  title: '结果',width: 170},
                {field:'status',  title: '状态',width: 65},
                {field:'content',  title: '结果'},
            ]]
        });
        setInterval(function () {
            location.reload()
        }, 10000);
    });

</script>

</body>
</html>
