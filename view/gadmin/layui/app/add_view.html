{include file='common/head' /}
<style>
	.layui-form-select dl{
		z-index:999999;
	}
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
				<form action="" method="post" name="form" id="form" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">业务名称：</label>
					<div class="layui-input-inline">
						{$info.title}
					</div>
					<label class="layui-form-label">业务类别：</label>
					<div class="layui-input-inline">
						{eq name="info.typeid" value="0"}
							系统表单
						{else/}
							{:get_common_val('soft_app_type',$info.typeid,'title')}
						{/eq}
					</div>
				  </div>
				  <div class="layui-form-item">
					<label class="layui-form-label">可用字段：</label>
					<div class="layui-input-block">
						<div id='fieldcon'></div>
						{volist name='fied' id='k'}
						<span onclick=ins("$data.{$k.COLUMN_NAME}")  class="layui-badge layui-bg-orange">{$data.{$k.COLUMN_NAME}}([{$k.COLUMN_COMMENT}])</span>
						{/volist}
					</div>
				  </div>
				  <div class="layui-form-item" style='overflow:visible'>
					<label class="layui-form-label">显示设计：</label>
					<div class="layui-input-block">
						<script  name='yw_content' id="articleEditor" type="text/plain" style="width:100%;height:500px;overflow:visible">{$con|raw}</script>
					</div>
				  </div>
				<div class="layui-form-item" style="text-align: center">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn layui-btn-sm">立即提交</button>
      <a type="reset" class="layui-btn layui-btn-primary layui-btn-sm" onclick="layer_close()">关闭</a>
    </div>
  </div>
</form>
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
{include file='common/footer' /}
<script>
layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element;
});
var formObj;
layui.use('form', function(){
	var formObj = layui.form;
	formObj.on('select(get_field)', function(data){
		get_field(data.value);
	});
	formObj.on('select(get_field2)', function(data){
		get_field2(data.value);
	});
});
</script>
<script type="text/javascript">
var ue = UE.getEditor('articleEditor', {
	toolbars: [
			['fullscreen','template','source','inserttable','bold','justifyleft','justifyright','justifycenter','justifyjustify','fontfamily','fontsize','paragraph','simpleupload','horizontal','link','autotypeset']
		],
		autoHeightEnabled: true,
		autoFloatEnabled: true
	});

	g_checkForm($("#form"));
	function ins(funcName){
		UE.getEditor('articleEditor').focus();
		UE.getEditor('articleEditor').execCommand('inserthtml','{'+funcName+'}');
	}
	function get_field2(st) {
		if(st==1){

		}else{
			var yw = "<option value=\"13\">用户管理</option><option value=\"21\">日志管理</option><option value=\"20\">错误日志</option><option value=\"22\">登入日志</option><option value=\"6\">流程监控</option>"
		}
		$('#table').empty();
		$('#table').append(`<option value="" >请选择</option>`+yw);
		layui.use('form', function(){
			var form = layui.form;
			form.render();
		});
	}

</script>
