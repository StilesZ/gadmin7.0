{include file='common/head' /}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form action="" method="post" name="form" id="form" class="layui-form">
                <input type="hidden" name="sid" value="{$sid}">
                <div class="layui-form-item">
                    <label class="layui-form-label">业务关联：</label>
                    <div class="layui-input-block">
                        <div style="min-height: 38px;line-height: 38px;">{$data.s_title}</div>
                    </div>
                </div>
                <div class="layui-form-item" style='overflow:visible'>
                    <label class="layui-form-label">帮助内容：</label>
                    <div class="layui-input-block">
                        <textarea id="textarea" name="help">{$con|raw}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
            {include file='common/footer' /}
            <script type="text/javascript" src="__LIB__/wangEditor.min.js"></script>
            <script type="text/javascript">

                $('#textarea').hide();
                var html = $('#textarea').val();
                $('#textarea').after('<div id="div1">' + html + '</div>');
                const E = window.wangEditor
                const editor = new E('#div1')
                const $text1 = $('#textarea')
                editor.config.onchange = function (html) {
                    // 第二步，监控变化，同步更新到 textarea
                    $text1.val(html)
                }
                editor.config.uploadImgShowBase64 = true
                editor.config.height = $(window).height() - 230
                editor.create()
                // 第一步，初始化 textarea 的值
                $text1.val(editor.txt.html())
                g_checkForm($("#form"));

            </script>
