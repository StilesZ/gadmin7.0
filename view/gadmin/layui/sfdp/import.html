{include file='common/head' /}
<style>
    .layui-card-body {
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        min-height: 100vh;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <input type="file" id="file" style="display:none;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                    <a class="layui-btn layui-btn-sm" onclick="sfdpExcel.loadExcel('file')"><i class="layui-icon">&#xe681;</i>加载本地excel文件</a>
                    <a class="layui-btn layui-btn-sm" onclick="sfdpExcel.ctrlExcel('save')"><i class="layui-icon">&#xe679;</i>保存上传服务器</a>
                    <a class="layui-btn layui-btn-sm" onclick="sfdpExcel.ctrlExcel()" ><i class="layui-icon">&#xe601;</i>保存下载本地</a>
                    <a class="layui-btn layui-btn-sm" onclick="sfdpExcel.ctrlExcel('Tpl')"><i class="layui-icon">&#xe656;</i>模板下载</a>
                    <a class="layui-btn layui-btn-sm" onclick="location.reload();"><i class="layui-icon">&#xe63d;</i>刷新系统</a>
                    <a class="layui-btn layui-btn-sm" onclick=""><i class="layui-icon">&#xe607;</i>系统帮助</a>
                </div>
            </div>
            <div class="layui-row">
                    <div id="result" contenteditable=""></div>
            </div>
</div>
            <script type="text/javascript" >
                var server_url = `{:url('import')}?sid={$sid}`;
                var tpl_name = `{$name}.xlsx`
                var tpl_csv = `{$data|raw}`
                var db_table = `{$db_table}`


            </script>
