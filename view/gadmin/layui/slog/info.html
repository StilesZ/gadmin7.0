{include file='common/head' /}
<link rel="stylesheet" type="text/css" href="/static/common.css?v=3.0.6"/>
<style>
	.selected{
		background:#e2e2e2; color:#666666;
	}
</style>
</head>
<body>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body">
			<div class="layui-row">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input id="name" type="text" name="content" placeholder="日志类型" autocomplete="off"
							   class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input id="uri" type="text" name="content" placeholder="uri数据" autocomplete="off"
							   class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-sm btn-15" data-type="reload"  id='searchsubmit'>查询</button>
					<button id='view' class="layui-btn layui-btn-sm btn-23">查看</button>
					<button onclick="del()" class="layui-btn layui-btn-sm btn-13">清空</button>
				</div>
			</div>
			<table id='table_id' class="layui-table table-sort ">
				<thead>
				<tr class="text-c">
					<th width="25">id</th>
					<th>类别</th>
					<th>控制器</th>
					<th>URL参数</th>
					<th>传递值</th>
					<th>IP地址</th>
					<th>运行时间</th>
					<th>运行内存</th>
				</tr>
				</thead>
			</table>
			<br/><br/>
		</div>
	</div>
</div>
{include file='common/footer' /}
<script src="__SFDP__/sfdp.7.0.js"></script>
<script>
$(document).ready(function() {
  
	var dataTable = $('#table_id').DataTable( {
		deferRender: true,
		bFilter: false,  
        bLengthChange: false, 
        processing: true,
		order: [],
        serverSide: true,
		 ordering: false,
		pageLength: 15,
		ajax: function (data, callback, settings) {
                var param = {};
                param.limit = data.length;
                param.start = data.start;
				param.page = (data.start / data.length)+1;
                param.draw = data.draw;			
				var type = $("#name").val();
				if(type != ''){
					param.type = type;
				}
				var uri = $("#uri").val();
				if(uri != ''){
					param.uri = uri;
				}
                $.ajax({
                    type: "post",
                    url: "{:url('info')}",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
						callback(result);
                    }
                });
		},
    });
	$('#table_id tbody').on( 'click', 'tr', function () {
		if ( $(this).hasClass('selected') ) {
			$(this).removeClass('selected');
		}else {
			dataTable.$('tr.selected').removeClass('selected');
			$(this).addClass('selected');
		}
	} );
	$('#view').click( function () {
		let count = dataTable.rows('.selected').data().length;
		if(count==0){
			layer.msg('请选中您要查看的日志！');
		}else{
			layer_show('查看日志',"{:url('view')}?type=info&id="+dataTable.rows('.selected').data()[0][0]);
		}
	} );
    $("#searchsubmit").bind("click", function () { //按钮 点击事件触发table重新请求服务器
	  $("#table_id").dataTable().fnDraw(true);
	});
 });
 function del(){
	sfdp.Askshow("{:url('del')}?table=log","删除须谨慎，确认要删除吗?")
}
</script>
	
</body>
</html>
