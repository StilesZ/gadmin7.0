<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title></title>
    <link rel="stylesheet" href="__SFDP__/sfdp.7.0.css?v=7.0.0" />
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="__LIB__/select2/select2.min.css" />
    <style>
        .box {
            position: fixed;
            bottom: 0;
            z-index: 400;
            background: #fff;
            width: 100%;
            bottom: -408px;
        }
        .int {
            text-align: center;
            margin-top: 20px;
        }
        .int span {
            width: 50px;
            height: 50px;
            border: 1px solid #CCCCCC;
            border-right: 0;
        }
        .int span:last-child {
            border: 1px solid #CCCCCC;
        }
        .kb {
            margin-top: 30px;
        }
        .kb > span {
            width: 33%;
            height: 56px;
            border: 1px solid #CCCCCC;
            border-right: 0;
            border-bottom: 0;
            font-size: 25px;
            text-align: center;
            line-height: 56px;
        }
        .kb > span:first-child {
            border-left: 0;
        }
        .kb .num:active {
            background: #F8F8F8;
        }

        .kb .fsize {
            background: #E3E8EE;
            color: #fff;
        }
        .kb .fsize i {
            font-size: 25px;
            position: relative;
            bottom: 1px;
        }
        .flex {
            display: box;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }
        .flex-wrap {
            -webkit-flex-wrap: wrap;
            -moz-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            -o-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        .fc {
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-justify-content: center;
            -o-justify-content: center;
            justify-content: center;
        }
        .ac {
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            -o-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
    <ul class="layui-nav">
        <li class="layui-nav-item"> {:g_cache('sysname')} {:g_cache('sysv')} · {$title}</li>
    </ul>
    <div class="layui-card">
        <div class="layui-card-body">
            {$content|raw}
        </div>
    </div>
    <div class="box" style="bottom: 0;">
        <div style="font-size: 18px;text-align: center;margin-top: 5px;">请您输入正确<span style="color:red">密码</span>后，方可前往填写</div>
            <div class="int flex fc ac" id="pass">
                <span class="flex fc ac"></span>
                <span class="flex fc ac"></span>
                <span class="flex fc ac"></span>
                <span class="flex fc ac"></span>
                <span class="flex fc ac"></span>
                <span class="flex fc ac"></span>
            </div>
            <div class="kb flex flex-wrap ac">
                <span class="num">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="num">4</span>
                <span class="num">5</span>
                <span class="num">6</span>
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="fsize" id="cl"><i class="layui-icon">&#xe640;</i></span>
                <span class="num">0</span>
                <span class="fsize"><i class="layui-icon">&#xe65c;</i></span>
            </div>
        </div>
</div>
<script src="__SFDP__/lib/jquery-3.4.1.min.js"></script>
<script src="__SFDP__/lib/jquery-ui.js"></script>
<script src="__SFDP__/lib/layer/3.1.1/layer.js"></script>
<script src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script src="__SFDP__/lib/H5upload.js"></script>
<script src="__SFDP__/lib/laydate5.0.9/laydate.js"></script>
<script src="__SFDP__/sfdp.7.0.js?v=7.0.1"></script>
<script src="__SFDP__/sfdp.config.js?v=7.0.1"></script>
<script src="__SFDP__/sfdp.plug.js?v=7.0.1"></script>
<script src="__LIB__/select2/select2.min.js?v=7.0.1"></script>
<script src="/static/common.js?v=7.0.1"></script>
<script>
    var arr = [];
    $('.box .kb').on('click','.num',function () {
        var $span = $(this);
        if (arr.length < 6) {
            arr.push($span.html());
        }
        $('#pass span').each(function (i,e) {
            var $e = $(e);
            if (!$e.html()) {
                $e.html('<i class="layui-icon">&#xe617;</i>');
                return false;
            }
        });
        if (arr.length == 6) {
            var ret = {};
            ret.password = arr.join('');
            g_toast('密码校验中....');
            g_ajax(window.location.href,'post',ret, setActive)
        }
    });
     function setActive(res){
        if(res.code==1){
            layer.closeAll();
            $('#cl').click();
        }else{
            window.location.href =res.msg;
        }
     }
    /*删除 数字*/
    $('.box .fsize').click(function () {
        if (arr.length > 0) {
            arr.splice(arr.length - 1, 1);
        }
        for (var i=arr.length;i>-1;i--) {
            var $e = $('#pass span').eq(i);
            if ($e.html()) {
                $e.html('');
                break;
            }
        }
    });
    /*清空密码*/
    $('#cl').click(function () {
        arr = [];
        $('#pass span').each(function (i,e) {
            var $e = $(e);
            $e.html('');
        });
    });
</script>
</body>
</html>
